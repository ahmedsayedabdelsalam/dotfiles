# -----------------------------------------------------------------------------
# Plugin Configuration
# -----------------------------------------------------------------------------
# List of plugins
set -g @plugin 'tmux-plugins/tpm'                  # Plugin manager
set -g @plugin 'catppuccin/tmux#v2.1.3'            # Theme
set -g @plugin 'christoomey/vim-tmux-navigator'    # Vim integration
set -g @plugin 'tmux-plugins/tmux-sensible'        # Sensible defaults
set -g @plugin 'omerxx/tmux-floax'                 # Floating terminal
set -g @plugin 'tmux-plugins/tmux-resurrect'       # Session saving
set -g @plugin 'tmux-plugins/tmux-continuum'       # Auto session save

# Plugin options
# set -g @resurrect-capture-pane-contents 'on'       # Save pane contents
set -g @continuum-restore 'on'                     # Auto restore sessions
set -g @tpm-clean 'u'                              # Clean plugins with prefix + u

# -----------------------------------------------------------------------------
# Initialize TMUX plugin manager (keep this line at the very bottom)
# -----------------------------------------------------------------------------
run '~/.tmux/plugins/tpm/tpm'

# Set transparent background
# This needs to be at the bottom of the file too
set -g status-style bg=default
set -g status-bg default
set -g popup-style bg=default
